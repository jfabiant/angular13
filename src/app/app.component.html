<div class="container mt-5">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Iniciar sesión</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="angForm">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user fa-1x" aria-hidden="true"></i></span>
            </div>
            <input type="text" name="email" placeholder="email" formControlName="email" #email class="form-control">

          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-key fa-1x" aria-hidden="true"></i></span>
            </div>
            <input type="password" name=" pwd" placeholder="password" formControlName="password" #password
              class="form-control">
          </div>
          <!-- <div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div> -->
          <div class="form-group">
            <input type="submit" value="Login" (click)="onClickSubmit(email.value, password.value)" class="btn float-right login_btn">
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          No tienes cuenta?<a href="#">Registrate</a>
        </div>
        <div class="d-flex justify-content-center">
          <a href="#">Olvidaste tu contraseña?</a>
        </div>
      </div>
    </div>
  </div>
</div>
